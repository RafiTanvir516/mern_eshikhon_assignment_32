<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos</title>
    <style>
      #photos {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
      .photo {
        border: 2px solid red;
        margin: 10px;
        padding: 10px;
        box-shadow: 10px 10px 8px #ddd;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Photos</h1>
    <div id="photos"></div>

    <!-- code js -->
    <script src="../js/photos.js"></script>
  </body>
</html>
