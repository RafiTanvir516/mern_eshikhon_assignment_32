<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <style>
      #albums {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }
      .album {
        border: 2px solid maroon;
        margin: 8px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Albums</h1>
    <div id="albums"></div>
    <!-- javascript code -->
    <script src="../js/album.js"></script>
  </body>
</html>
